version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: myway-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DB_PATH=./database/myway.db
      - UPLOAD_DIR=./uploads
    volumes:
      - backend-data:/app/database
      - backend-uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: myway-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
  backend-uploads:
